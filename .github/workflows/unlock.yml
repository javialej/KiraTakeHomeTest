name: 'Unlock Terraform State'

on:
  workflow_dispatch:
    inputs:
      lock_id:
        description: 'The Terraform Lock ID to remove'
        required: true
        type: string

jobs:
  unlock:
    name: 'Force Unlock Terraform State'
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: 'projects/94200964730/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'github-actions-deployer@kiratakehometest.iam.gserviceaccount.com'

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.2.0

      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: ./infrastructure

      - name: Force Unlock
        run: terraform force-unlock -force ${{ github.event.inputs.lock_id }}
        working-directory: ./infrastructure
